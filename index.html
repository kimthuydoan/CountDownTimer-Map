<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP MERC 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <main class="map-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="map select" id="map_junior">
                    <img class="img-fluid background-map" src="image/HÌNH MAP CUỐI.jpg" alt="Map">
                    <div class="color-overlay" id="map_junior_park">
                        <img class="color-box" id="blue1" style="display: none;">
                        <img class="color-box" id="blue2" style="display: none;">
                        <img class="color-box" id="blue3" style="display: none;">
                        <img class="color-box" id="blue4" style="display: none;">
                        <img class="color-box" id="blue5" style="display: none;">
                        <img class="color-box" id="blue6" style="display: none;">

                        <img class="color-box" id="red1" style="display: none;">
                        <img class="color-box" id="red2" style="display: none;">
                        <img class="color-box" id="red3" style="display: none;">
                        <img class="color-box" id="red4" style="display: none;">
                        <img class="color-box" id="red5" style="display: none;">
                        <img class="color-box" id="red6" style="display: none;">

                        <img class="color-box" id="green1" style="display: none;">
                        <img class="color-box" id="green2" style="display: none;">
                        <img class="color-box" id="green3" style="display: none;">
                        <img class="color-box" id="green4" style="display: none;">
                        <img class="color-box" id="green5" style="display: none;">
                        <img class="color-box" id="green6" style="display: none;">
                    </div>
                </div>

                <div class="row justify-content-center g-2">
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="random()">All Random</button>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="randomPair()">Random pair</button>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="screenshot()">Save Capture</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
