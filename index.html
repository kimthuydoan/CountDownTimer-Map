<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP MERC 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="countdown-header">
        <div class="container">
            <h1>Thời gian còn lại</h1>
            <div class="time-container">
                <div class="time-inputs" id="time-inputs">
                    <input type="number" id="hours-input" min="0" max="99" value="0"> :
                    <input type="number" id="minutes-input" min="0" max="59" value="12"> :
                    <input type="number" id="seconds-input" min="0" max="59" value="0">
                </div>
                <div class="time-display" id="time-display" style="display: none;">
                    <div class="box"><span id="hours">00</span><p>Giờ</p></div>
                    <div class="box"><span id="minutes">00</span><p>Phút</p></div>
                    <div class="box"><span id="seconds">00</span><p>Giây</p></div>
                </div>
            </div>
            <div>
                <button onclick="startCountdown()">Bắt đầu</button>
                <button onclick="pauseCountdown()">Tạm dừng</button>
                <button onclick="resetCountdown()">Reset</button>
            </div>
            <audio id="beep-audio" src="clock-ticking-sound-effect_tAETVYt.mp3" preload="auto"></audio>
        </div>
    </header>

    <main class="map-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="map select" id="map_junior">
                    <img class="img-fluid background-map" src="image/HÌNH MAP CUỐI.jpg" alt="Map">
                    <div class="color-overlay" id="map_junior_park">
                        <img class="color-box" id="blue1" style="position: absolute;">
                        <img class="color-box" id="blue2" style="position: absolute;">
                        <img class="color-box" id="blue3" style="position: absolute;">
                        <img class="color-box" id="blue4" style="position: absolute;">
                        <img class="color-box" id="blue5" style="position: absolute;">
                        <img class="color-box" id="blue6" style="position: absolute;">

                        <img class="color-box" id="red1" style="position: absolute;">
                        <img class="color-box" id="red2" style="position: absolute;">
                        <img class="color-box" id="red3" style="position: absolute;">
                        <img class="color-box" id="red4" style="position: absolute;">
                        <img class="color-box" id="red5" style="position: absolute;">
                        <img class="color-box" id="red6" style="position: absolute;">

                        <img class="color-box" id="green1" style="position: absolute;">
                        <img class="color-box" id="green2" style="position: absolute;">
                        <img class="color-box" id="green3" style="position: absolute;">
                        <img class="color-box" id="green4" style="position: absolute;">
                        <img class="color-box" id="green5" style="position: absolute;">
                        <img class="color-box" id="green6" style="position: absolute;">
                    </div>
                </div>

                <div class="row justify-content-center g-2">
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="random()">All Random</button>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="generateLayout()">Random pair</button>
                    <button type="button" class="col-md-3 mx-md-2 btn btn-primary" onclick="screenshot()">Save Capture</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
